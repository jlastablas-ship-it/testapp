    <style>
            :root {
                --transition-speed: 0.3s;
            }

            body {
                overflow: hidden;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .collapsible {
                transition: all var(--transition-speed) ease-in-out;
                overflow: hidden;
                position: relative;
            }

            /* Clases de colapso */
            .collapsed-h {
                height: 0 !important;
                min-height: 0 !important;
                padding: 0 !important;
                margin: 0 !important;
                border: 0 !important;
            }

            .collapsed-w {
                width: 0 !important;
                min-width: 0 !important;
                padding: 0 !important;
                margin: 0 !important;
                border: 0 !important;
            }

            /* NAV colapsado */
            .nav-expanded {
                width: 256px;
                min-width: 256px;
            }

            .nav-collapsed {
                width: 64px;
                min-width: 64px;
            }

            .nav-collapsed .nav-text {
                display: none;
            }

            .nav-collapsed .nav-header-text {
                display: none;
            }

            .nav-collapsed .nav-item {
                justify-content: center;
                padding: 10px 0;
            }

            .nav-collapsed .win-controls {
                display: none !important;
            }

            .nav-collapsed #win-list-header {
                justify-content: center;
            }

            .nav-collapsed #win-list-header button {
                display: none;
            }

            main {
                flex: 1;
                overflow: auto;
                position: relative;
            }

            /* MODO OSCURO GLOBAL */
            .dark {
                background-color: #0f172a;
                color: #f1f5f9;
            }

            .dark header, .dark footer, .dark nav, .dark aside {
                background-color: #1e293b !important;
                border-color: #334155 !important;
                color: #f1f5f9 !important;
            }

            .dark main {
                background-color: #0f172a !important;
            }

            .dark input, .dark select, .dark textarea {
                background-color: #334155 !important;
                border-color: #475569 !important;
                color: #f1f5f9 !important;
            }

            /* Window Cards */
            .window-card {
                position: absolute;
                width: 450px;
                height: 350px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 15px;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                z-index: 10;
                overflow: hidden;
            }

            .dark .window-card {
                background: #1e293b;
                border-color: #334155;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            }

            .window-header {
                padding: 8px 12px;
                background: #334155 !important;
                border-bottom: 1px solid #475569;
                color: #f1f5f9;
                cursor: move;
                display: flex;
                justify-content: space-between;
                align-items: center;
                user-select: none;
            }

            .dark .window-header {
                background: #334155 !important;
                border-bottom-color: #475569;
                color: #f1f5f9;
            }

            .window-body {
                flex: 1;
                overflow: hidden;
                position: relative;
                margin: 0px;
                border-radius: 0px;
                background: #1e293b !important;
            }

            .window-body iframe {
                width: 100%;
                height: 100%;
                border: none;
                background: #1e293b !important;
            }

            .dark .bg-white {
                background-color: #1e293b !important;
            }

            .dark .bg-gray-50 {
                background-color: #0f172a !important;
            }

            .dark .bg-gray-100 {
                background-color: #334155 !important;
            }

            .dark .text-gray-600 {
                color: #94a3b8 !important;
            }

            .dark .text-gray-500 {
                color: #cbd5e1 !important;
            }

            .dark .border-b, .dark .border-t, .dark .border-r, .dark .border-l {
                border-color: #334155 !important;
            }

            .window-card.minimized {
                height: auto !important;
                width: auto !important;
                min-width: 200px;
            }

            .window-card.minimized .window-body {
                display: none;
            }

            .window-card.pseudo-fullscreen {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                z-index: 9999 !important;
                border-radius: 0 !important;
            }

            .btn-tool {
                padding: 4px;
                border-radius: 4px;
                transition: background 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn-tool:hover {
                background: rgba(0,0,0,0.05);
            }

            .dark .btn-tool:hover {
                background: rgba(255,255,255,0.1);
            }

            /* Sidebar Window List Controls */
            .win-item-container:hover .win-controls {
                opacity: 1;
            }

            .win-controls {
                opacity: 0;
                transition: opacity 0.2s;
            }

            .iframe-overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 20;
            }

            .ui-draggable-dragging .iframe-overlay, .ui-resizable-resizing .iframe-overlay {
                display: block !important;
            }
    </style>

    <script>
        function windowMaximizeViewport(id) {
            const $win = $(`#${id}`);
            const isFull = $win.hasClass('pseudo-fullscreen');
            if (isFull) { $win.removeClass('pseudo-fullscreen'); $win.draggable('enable'); $win.resizable('enable'); }
            else { $win.addClass('pseudo-fullscreen'); $win.draggable('disable'); $win.resizable('disable'); }
        }

        function windowMaximizeInMain(id) {
            const $win = $(`#${id}`);
            const $main = $('#main');
            if ($win.hasClass('pseudo-fullscreen')) windowMaximizeViewport(id);
            const isMaximized = $win.width() >= $main.width() - 5 && $win.position().top === 0;
            if (isMaximized) { $win.css({ top: '50px', left: '50px', width: '450px', height: '350px' }); }
            else { $win.css({ top: 0, left: 0, width: $main.width() + 'px', height: $main.height() + 'px' }); }
        }

        function windowToggleMinimize(id) {
            const $win = $(`#${id}`);
            if ($win.hasClass('pseudo-fullscreen')) windowMaximizeViewport(id);
            $win.toggleClass('minimized');
            $win.hasClass('minimized') ? $win.resizable('disable') : $win.resizable('enable');
        }
    </script>
